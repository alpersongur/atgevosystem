<!DOCTYPE html>
<html lang="tr">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ATG Makina ERP ile tekliften üretime kadar tüm operasyonlarınızı tek panelden yönetin.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ATG Makina ERP">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="theme-color" content="#1F2937">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ATG Makina ERP</title>
  <link rel="manifest" href="manifest.json">
  <script>
    let deferredPwaPrompt;
    const registerServiceWorker = () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service_worker.js').catch((error) => {
          console.warn('Servis çalışanı kaydı başarısız oldu', error);
        });
      }
    };

    window.addEventListener('load', registerServiceWorker);
    window.addEventListener('flutter-first-frame', registerServiceWorker);

    window.addEventListener('beforeinstallprompt', (event) => {
      event.preventDefault();
      deferredPwaPrompt = event;
      window.dispatchEvent(new CustomEvent('pwa-install-available'));
    });

    window.addEventListener('appinstalled', () => {
      deferredPwaPrompt = null;
    });

    async function promptPwaInstall() {
      if (!deferredPwaPrompt) return;
      deferredPwaPrompt.prompt();
      await deferredPwaPrompt.userChoice;
      deferredPwaPrompt = null;
    }

    window.promptPwaInstall = promptPwaInstall;
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
